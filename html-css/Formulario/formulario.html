<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprofundando em Formulairo</title>
</head>
<body>

    <form action="" method="post" id="fContato">
        <fieldset id="usuario"> <legend>Identificação do Usuário</legend>
            <p><label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo"> </p> 
            <p><label for="cSenha">Senha:</label> <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 Digitos"> </p>
            <p><label for="cMail">Email:</label> <input type="email" name="tMail" id="cMail" size="20" maxlength="40"></p>
            <fieldset> <legend>Sexo</legend>
                <input type="radio" name="tSexo" id="cMasc" checked><label for="cMasc">Masculino</label></inpu> <br>
                <input type="radio" name="tSexo" id="cFem"><label for="cFem">Feminino</label></input>
            </fieldset>
            <p>Data de Nascimento: <input type="date" name="tNasc" id="cNasc"></p>
        </fieldset>

        <fieldset id="endereco"> <legend>Endereço do Usuário</legend>
            <p><label for="cRua">Logradouro:</label> <input type="text" name="tRua" id="cRua" size="12" maxlength="80" placeholder="Rua, Av, Trav, ..."></p>
            <p><label for="cNum">Número:</label> <input type="number" name="tNum" id="cNum" min="0" max="9999" placeholder="0-9999"></p>
            <p><label for="cEst">Estado:</label> 
            <select name="tEst" id="cEst">
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
            </p>
            <p><label for="cCid">Cidade:</label> <input type="text" name="tCid" id="cCid" size="20" maxlength="40" placeholder="Sua cidade" list="cidades">
            <datalist id="cidades">
                <option value="Rio de Janeiro"></option>
                <option value="Nova Iguaçu"></option>
                <option value="Niterói"></option>
                <option value="Belford Roxo"></option>
            </datalist>
            </p>
        </fieldset>

        <fieldset id="mensagem"> <legend>Mensagem do Usuário</legend>
            <p><label for="cUrg">Grau de Urgência:</label> 
                Mín<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2">Máx
            </p>
            <p><label for="cMsg">Mensagem:</label>
            <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe a sua mensagem"></textarea>
            </p>
        </fieldset>

        <fieldset id="pedido"> <legend>Quero um Google Glass</legend>
            <p> <input type="checkbox" name="tPed" id="cPed">
                <label for="cPed">Gostaria de adquerir um Google Glass quando disponível</label>
            </p>
            <p><label for="cCor">Cor:</label>
            <input type="color" name="tCor" id="cCor" value="#0000FF">
            </p>
            <p><label for="cQtd">Quantidade:</label>
            <input type="number" name="tQtd" id="cQtd" min="0" max="5">
            </p>
            <p><label for="cTot">Preço Total: R$</label>
            <input type="text">
            </p>
        </fieldset>
        
        [BOTÃO ENVIAR]
        <input type="submit" value="Enviar">
        <input type="image" name="tEnviar" src="" >
    </form>

</body>
</html>
